<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Queue App</title>
    <script src="/bower_components/angularjs/angular.min.js"></script>
    <script src="/js/all.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body class="Queue" ng-app="qudini.QueueApp" ng-controller="QueueController as queueCtrl">

    <div class="panel">
        
        <h2>Add Customer</h2>

        <add-customer on-added="queueCtrl.onCustomerAdded"></add-customer>
        <div class="clear"></div>
    </div>
    
    <div class="panel">
    <h2>Queueing Customers</h2>
    <ul class="Queue-customer-list">
        <li ng-repeat="customerData in queueCtrl.customers">
            <customer customer="customerData" on-served="queueCtrl.onCustomerServed" on-removed="queueCtrl.onCustomerRemoved"></customer>
        </li>
    </ul>
    </div>
    
    <div class="panel">
        <h2>Served customers</h2>
        <ul class="Queue-customer-served-list">
            <li ng-repeat="customerData in queueCtrl.customersServed">
                <customer customer="customerData" on-served="queueCtrl.onCustomerServed" on-removed="queueCtrl.onCustomerRemoved"></customer>
            </li>
        </ul>
    </div>
</body>
</html>
