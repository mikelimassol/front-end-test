<div class="AddCustomer">
	<form name="customerForm">
            
	    <input type="text" placeholder="Name" ng-model="customer.name" ng-required="true" />
            
	    <select ng-options="product.name for product in products" ng-model="customer.product" placeholder="Product" ng-required="true">
	        <option value="">Choose Product</option>
	    </select>
	    <button ng-click="add()" ng-disabled="customerForm.$invalid" >Add</button>
    </form>
</div>
